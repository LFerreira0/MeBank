<div class="content">
    <div class="login">        
        <h2>Login</h2>
        <br>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="cpf">CPF/CNPJ</label>
                <input type="text" formControlName="cpf" class="form-control" mask="CPF_CNPJ" [ngClass]="{ 'is-invalid': submitted && f.cpf.errors }" autocomplete="off" />
                <div *ngIf="submitted && f.cpf.errors" class="invalid-feedback">
                    <div *ngIf="f.cpf.errors.required">CPF ou CNPJ é obrigatório</div>
                </div>
            </div>
            <br>
            <br>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" autocomplete="off" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Senha é obrigatória</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-secondary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                    <i class="fa fa-sign-in" aria-hidden="true"></i>
                </button>
                <a routerLink="/register" class="btn btn-link">Registrar</a>
            </div>
        </form>
    </div>
</div>
